<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Telegrom</title>
</head>

<body>
    <h1>Chate de Telegrom</h1>
    <div id="messageView" style="height: 500px; width: 500px; background-color: rgb(22, 99, 167);"></div>
    <script>
        let messagesViewer = document.getElementById('messageView');
        var socket = io.connect('http://localhost:3000', {
            forceNew: true
        });
        socket.on('message', (data) => {
            //debugger;
            let userMessage=document.createElement('h2');
            let messageText = document.createElement('p');
            messageText.textContent = data.message;
            userMessage.textContent=data.user
            messagesViewer.append(userMessage,messageText)
        })
    </script>
</body>

</html>
